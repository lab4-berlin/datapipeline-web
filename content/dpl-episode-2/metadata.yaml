title: "Episode #2: Why are many data teams under pressure, how can they prove their value?"
youtube_video_id: "-3rZMS-QRn4"
description: |
  This episode is about the value of data teams, especially in tough times like layoffs and budget cuts. 
  He explains how the hype around data science led to hiring without clear goals, and why many companies now question if their data teams are worth it. 
  Ilya shares thoughts on how data leaders can prove the value of their teams and stay relevant when budgets shrink.